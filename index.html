<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAF</title>
  <style>
    * {
      box-sizing: border-box; /* يضمن الحسابات تكون مظبوطة */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f0ed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center; /* يخلي النصوص والأيقونات في النص */
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto; /* توسيط حقيقي */
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    p {
      margin: 5px 0 20px;
      color: #333;
      font-size: 14px;
    }

    .social-icons {
      margin-bottom: 20px;
    }

    .social-icons a {
      margin: 0 8px;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: white;
      border-radius: 30px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: #1e1e1e;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e6e6e6;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #555;
    }
  </style>
  <!-- icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="logo">LEAF</div>
    <h1>LEAF</h1>
    <p>LIVE EASY ALWAYS FREE</p>

    <div class="social-icons">
      <a href="mailto:example@mail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <a class="btn" href="https://www.instagram.com/leafclothes.egy?igsh=MTJodjU2dDBxdDEwYg==" target="_blank">Instagram</a>
    <a class="btn" href="https://www.tiktok.com/@leaf.egy?_t=ZS-8zZOA8nRVK9&_r=1" target="_blank">TikTok</a>
    <a class="btn" href="https://sllr.co/leafclothes" target="_blank">Website</a>
  
  </div>
</body>
</html>
